<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <script src="styles.css"></script>
    <title>Seashellter</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: {
                100: "#01585D",
                200: "#027F86",
              },
              gray: "#D8D0C5",
              "ocre-light": "#D6B670",
            },
            fontFamily: {
              oswald: ["Oswald", "sans-serif"],
              montserrat: ["Montserrat", "sans-serif"],
            },
            backgroundImage: {
              sea: 'url("/projeto-worldpackers/assets/img/sea.jpg")',
              logo: 'url("/projeto-worldpackers/assets/img/seashellther.png")',
            },
            fontSize: {
              "2xl": "2.0rem",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="bg-sea bg-no-repeat bg-cover bg-top h-screen">
      <header>
        <nav class="p-3 md:flex md:items-center md:justify-center">
          <img
            src="/projeto-worldpackers/assets/img/seashellther.png"

            alt="Seashellter Logo"
          />

          <ul class="md:flex md:items-center space-x-12 text-gray">
            <li class="md:w-auto">
              <a class="hover:text-ocre-light pl-12" href="#">PT</a>
            </li>
            <li>
              <a class="hover:text-ocre-light" href="#">Ajuda</a>
            </li>
            <li>
              <a class="hover:text-ocre-light" href="#">Como Funciona</a>
            </li>
            <li>
              <a class="hover:text-ocre-light" href="#">Seja um anfitriao</a>
            </li>
            <li>
              <a class="hover:text-ocre-light" href="#">Entrar</a>
            </li>
            <li>
              <button
                class="bg-ocre-light hover:bg-blue-100 text-gray font-montserrat py-1 px-3 rounded"
              >
                <a class="hover:text-gray" href="#">Registre-se</a>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <main class="flex justify-center items-center h-96">
        <div class="text-ocre-light font-bold font-oswald text-4xl">
          Viaje, colabore e impacte.
        </div>
      </main>
    </div>
  </body>
</html>
