<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <script src="styles.css"></script>
    <title>Seashellter</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: {
                100: "#01585D",
                200: "#027F86",
              },
              gray: "#D8D0C5",
              chalk: "#333737",
              "ocre-light": "#D6B670",
            },
            fontFamily: {
              oswald: ["Oswald", "sans-serif"],
              montserrat: ["Montserrat", "sans-serif"],
            },
            backgroundImage: {
              sea: 'url("/projeto-worldpackers/assets/img/sea.jpg")',
              logo: 'url("/projeto-worldpackers/assets/img/seashellther.png")',
            },
            fontSize: {
              "2xl": "2.0rem",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="bg-sea bg-no-repeat bg-cover bg-top h-screen flex justify-center items-center h-screen"
    >
      <div class="w-1/2 h-96 p-6 shadow-lg bg-gray bg-opacity-70 rounded-md">
        <h1 class="text-3xl text-chalk block text-center font-semibold">
          <i class="fa-solid fa-user"></i>Login
        </h1>
        <hr class="mt-3" />
        <div class="mt-3">
          <label
            for="username"
            class="block color-chalk text-base text-chalk mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="w-full text-base text-chalk px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray"
            placeholder="username"
          />
        </div>
        <div class="mt-3">
          <label for="password" class="block text-base mb-2 text-chalk"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full text-base text-chalk px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray"
            placeholder="password"
          />
        </div>
        <div>
          <div>
            <input type="checkbox" />
            <label class="text-chalk">Lembre-me</label>
          </div>
          <div>
            <a href="#" class="text-chalk font-semibold">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
