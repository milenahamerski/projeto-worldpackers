<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/projeto-worldpackers/src/assets/style/styles.css"
    />
    <script src="/projeto-worldpackers/src/assets/main/tailwind.config.js"></script>
    <title>searchpage</title>
  </head>

  <body class="h-screen bg-white overflow-hidden">
    <div class="h-full bg-no-repeat bg-cover bg-top relative">
      <header class="bg-chalk pl-6 py-2">
        <nav>
          <div class="flex items-center justify-between">
            <img
              src="/projeto-worldpackers/src/assets/img/seashellther.png"
              class="h-8"
              alt="Seashellter Logo"
            />

            <div
              class="hidden md:flex md:flex-grow md:justify-center md:items-center text-gray text-sm"
            >
              <ul class="flex space-x-8">
                <li><a href="#" class="hover:text-ocre-light">Ajuda</a></li>
                <li><a href="#" class="hover:text-ocre-light">Vagas</a></li>
                <li>
                  <a href="#" class="hover:text-ocre-light">Como funciona</a>
                </li>
                <li>
                  <a href="#" class="hover:text-ocre-light"
                    >Seja um Anfitriao</a
                  >
                </li>
              </ul>
            </div>
            <div class="pr-5 relative">
              <button
                id="profile-menu-btn"
                class="bg-gray-100 hover:bg-gray-200 text-gray font-montserrat py-1 px-2 rounded-full focus:outline-none"
              >
                <img
                  src="/projeto-worldpackers/src/assets/img/profile.png"
                  class="h-8 w-8 rounded-full"
                  alt="Profile Picture"
                />
              </button>

              <div
                id="profile-menu"
                class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg"
              >
                <a
                  href="#"
                  class="block px-4 py-2 font-montserrat text-chalk hover:bg-ocre-light"
                  >Perfil</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 font-montserrat text-chalk hover:bg-ocre-light"
                  >Sair</a
                >
              </div>
            </div>

            <!--OFFCANVA-->
            <div class="md:hidden">
              <button
                id="menu-btn"
                class="text-gray hover:text-ocre-light focus:outline-none"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <!--OFFCANVA-->
          <div
            id="offcanvas-menu"
            class="hidden md:hidden fixed inset-0 bg-ocre-light bg-opacity-100 z-50"
          >
            <div class="flex justify-end p-4">
              <button
                id="close-btn"
                class="text-chalk hover:text-gray focus:outline-none"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </button>
            </div>
            <ul
              class="flex flex-col items-center text-montserrat text-chalk mt-10 space-y-4"
            >
              <li><a href="#" class="hover:text-gray">Ajuda</a></li>
              <li><a href="#" class="hover:text-gray">Vagas</a></li>
              <li><a href="#" class="hover:text-gray">Como funciona</a></li>
              <li><a href="#" class="hover:text-gray">Seja um anfitriao</a></li>
              <li>
                <button
                  class="bg-blue-100 hover:bg-blue-200 text-gray font-montserrat py-1 px-2 rounded"
                >
                  <a class="hover:text-gray" href="#">Registre-se</a>
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <section
        class="flex flex-col items-center text-chalk justify-center font-oswald h-[calc(100vh-150px)] mt-[40px] space-y-6"
      >
        <h2>Oops! A página que você está procurando não foi encontrada.</h2>
        <img
          src="/projeto-worldpackers/src/assets/img/survivor.svg"
          class="max-w-[400px] max-h-full object-contain"
          alt="Seashellter Logo"
        />

        <button
          class="bg-blue-100 hover:bg-blue-200 text-gray font-montserrat py-2 px-4 rounded"
        >
          <a class="hover:text-gray" href="#">Voltar à home</a>
        </button>
      </section>
    </div>

    <script>
      document
        .getElementById("menu-btn")
        .addEventListener("click", function () {
          let offcanvasMenu = document.getElementById("offcanvas-menu");
          offcanvasMenu.classList.remove("hidden");
        });

      document
        .getElementById("close-btn")
        .addEventListener("click", function () {
          let offcanvasMenu = document.getElementById("offcanvas-menu");
          offcanvasMenu.classList.add("hidden");
        });

      document
        .getElementById("profile-menu-btn")
        .addEventListener("click", function () {
          document.getElementById("profile-menu").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
